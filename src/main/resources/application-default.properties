server.port=5555

#Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_gateway?currentSchema=sc_gateway&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (create, update, validate...)
spring.jpa.hibernate.ddl-auto=update

#Show log for each sql query
spring.jpa.show-sql=true

#Generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
#By default, the private key is generated in PKCS#8 format and the public key is generated in X.509 format.
authentication.jwt.public-
authentication.jwt.private-

#1 day
authentication.jwt.expiration-in-ms=86400000

spring.main.allow-circular-references=true

#30 second
retrofit.timeout=30

#Should be same with other microservices
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!

product.service.url=http://localhost:3333/
transaction.service.url=http://localhost:4444/
